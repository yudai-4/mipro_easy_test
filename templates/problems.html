<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題一覧</title>
  <style>
    /* Apple like design */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1d1d1f;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .problem {
      margin-bottom: 15px;
    }

    .problem a {
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .problem a:hover {
      color: #005ecb;
    }

    a.change-dir {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      color: #007aff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a.change-dir:hover {
      color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>問題一覧</h1>
    <ul>
      {% for pid in test_cases.keys() %}
        <li class="problem"><a href="{{ url_for('problem', problem_id=pid) }}">問題 {{ pid }}</a></li>
      {% endfor %}
    </ul>
    <a class="change-dir" href="{{ url_for('index') }}">課題ディレクトリを変更する</a>
  </div>
</body>
</html>
