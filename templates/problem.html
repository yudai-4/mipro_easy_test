<!-- templates/problem.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題 {{ problem_id }} 提出</title>
  <style>
      body { font-family: Arial, sans-serif; }
      .container { max-width: 500px; margin: auto; padding: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>問題 {{ problem_id }} 提出</h1>
  <form action="{{ url_for('problem', problem_id=problem_id) }}" method="post" enctype="multipart/form-data">
    <label>ソースコードファイル (C言語):</label><br>
    <input type="file" name="source_code" required><br><br>
    <button type="submit">提出する</button>
  </form>
  <br>
  <a href="{{ url_for('problems') }}">他の問題を見る</a>
</div>
</body>
</html>
