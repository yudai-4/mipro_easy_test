<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題 {{ problem_id }} 提出</title>
  <style>
    /* Apple like design */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1d1d1f;
    }
    
    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    label {
      font-weight: 500;
      color: #1d1d1f;
    }
    
    input[type="file"] {
      display: block;
      width: 80%;
      margin: 12px auto;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button {
      width: 80%;
      padding: 14px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin: 20px auto 0;
      display: block;
    }
    
    button:hover {
      background-color: #005ecb;
    }
    
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      color: #007aff;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    a.back-link:hover {
      color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>問題 {{ problem_id }} 提出</h1>
    <form action="{{ url_for('problem', problem_id=problem_id) }}" method="post" enctype="multipart/form-data">
      <label for="source_code">ソースコードファイル (C言語):</label>
      <input type="file" id="source_code" name="source_code" required>
      <button type="submit">提出する</button>
    </form>
    <a class="back-link" href="{{ url_for('problems') }}">他の問題を見る</a>
  </div>
</body>
</html>
